    <body>
<div class="w3-card-4 w3-dark-grey">

<div class="w3-container w3-center">
  <h3>Inserisci il tuo Nome

</h3>
  <!--img src="img_lui.png" alt="Avatar" style="width:40%"-->

 <!--button class="w3-button w3-green"  onclick='enterChatroom("he")'>Chat</button-->
      </h5>
</div>

<script>
    function enterChatroom(sex){
        var xhttp = new XMLHttpRequest();
        var name= document.getElementById("nameField").value;
        if(name == "") {
            alert("assicurati di aver inserito il Nick!");
        } else {
            xhttp.open("GET", "/ChatClient.ejs?name="+name+"&"+"sex="+sex, true);
            xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            //xhttp.send();
            window.location.assign("/ChatClient?name="+name+"&"+"sex="+sex);
        }
}
</script>
